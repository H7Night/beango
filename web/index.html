<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件上传工具</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2.0.6/css/pico.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <main class="content-container">
            <hgroup>
                <h2>文件上传工具</h2>
                <p>请选择文件类型、上传格式并上传文件</p>
            </hgroup>

            <form id="upload-form">
                <div class="grid">
                    <select id="select-type" aria-label="选择类型">
                        <option disabled selected value="">选择类型</option>
                        <option value="alipay">支付宝</option>
                        <option value="wechat">微信</option>
                    </select>

                    <select id="upload-type" aria-label="上传格式">
                        <option value="csv">CSV</option>
                        <option value="zip">ZIP</option>
                    </select>

                    <input type="password" id="password-input" placeholder="解压密码" aria-label="解压密码"
                        style="display: none;">

                    <input type="file" id="file-input" aria-label="上传文件">
                </div>

                <div class="grid">
                    <button type="submit" id="upload-btn">上传</button>
                </div>
            </form>

            <article id="log-container" style="display: none;">
                <header>
                    <div class="log-header">
                        <strong>输出日志</strong>
                        <a href="#" id="clear-log-btn">清空</a>
                    </div>
                </header>
                <pre id="log-output" class="log-output"></pre>
            </article>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
